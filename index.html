<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

  <div class="mb-3 newsletter">
    <form action="/" method="post">
      <h1>Signup to My Newsletter</h1>
      <input type="text" name="fName" class="form-control" id="firstName" placeholder="First Name">
      <input type="text" name="lName" class="form-control" id="lastName" placeholder="Last Name">
      <input type="email" name="email" class="form-control" id="email" placeholder="Email Address">
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-lg btn-outline-primary">Sign Me Up!</button>
      </div>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 Leslie Williams</p>
    </form>

  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
